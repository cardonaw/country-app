
<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay paises que mostrar
</div>

<ng-template #table>
  <table class="table table-hover" >
    <thead>
      <tr>
        <th class="text-center" >#</th>
        <th class="text-center" >Icon</th>
        <th class="text-center" >Bandera</th>
        <th class="text-center" >Nombre</th>
        <th class="text-center" >Capital</th>
        <th class="text-center" >Poblacion</th>
        <th class="text-center" ></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td> {{ i + 1 }} </td>
        <td class="text-center" >
          {{ country.flag }}
        </td>
        <td class="text-center">
          <img [src]="country.flags.svg" [alt]="country.flags.alt">
        </td>
        <td class="text-center" >
          {{ country.name.common }}
        </td>
        <td class="text-center" >
          {{ country.capital }}
        </td>
        <td class="text-center" >
          {{ country.population | number }}
        </td>
        <td class="text-center" >
          <a [routerLink]="[ '/countries/by', country.cca3 ]" >Info</a>
        </td>
      </tr>
    </tbody>
  </table>

</ng-template>
